<!DOCTYPE HTML>
<html lang = "ru">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="reg_style.css">
</head>
<body>
 <div class="RegForm">
    <h1>Регистрация</h1>
    <div class="inp">
        <form name="reg" action="#" method="post">
            <input class="name" type="text" name="name" placeholder="Имя">
            <input class="reg_log" type="text" name="username" placeholder="Имя пользователя">
            <input class="reg_pass" type="password" name="password" placeholder="Пароль">
            <input class="reg_btn" type="submit" value="Зарегистрироваться">
        </form>
        <input class="back_btn" type="button" onclick="history.back();" value="Назад">
</div>
</div>
</body>
</html>
